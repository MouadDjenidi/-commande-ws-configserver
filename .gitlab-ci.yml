stages:
  - build
  - test
  - deploy
  
maven-build:
  image: maven:3-jdk-11
  stage: build
  script: "mvn package -B"

maven-test:
  image: maven:3-jdk-11
  stage: test
  script: "mvn test -B"

deploy:
  stage: deploy
  image: ruby:latest
  script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl
  - dpl --provider=heroku --app=commande-ws-configserver --api-key=90ca6fd8-25d4-42dd-af5e-6963e671b08a
  only:
  - master  
  
